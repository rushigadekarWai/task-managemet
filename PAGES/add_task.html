<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Task</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General Font Styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    /* Shortened Navbar */
    nav.navbar {
      padding: 8px 0; /* Reduced padding for shorter navbar */
    }

    .navbar-brand {
      font-size: 1.25rem; /* Adjusted navbar brand font size */
    }

    /* Form Styling */
    .form-label {
      font-weight: normal; /* Removed bold style */
      font-size: 1rem;
      color: #333;
    }

    .form-control {
      border: 1px solid #ccc;
      padding: 8px 12px;
      font-size: 1rem;
    }

    .form-control:focus {
      border-color: #007bff;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 10px 18px;
      border-radius: 4px;
      font-size: 1.1rem;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    /* Reduced spacing between form rows */
    .form-section {
      margin-bottom: 0.5rem;
    }

    /* Container with a card-like background */
    .form-container {
      background-color: #ffffff;
      border-radius: 10px;
      margin-top: 20px;
      padding: 15px;
    }

    .form-section input,
    .form-section select,
    .form-section textarea {
      width: 100%;
    }

    /* Adjustments for small screens */
    @media (max-width: 768px) {
      .form-container {
        padding: 1.5rem;
      }

      .form-section {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Task Management</a>
    </div>
  </nav>

  <!-- Add Task Form -->
  <div class="container form-container">
    <h2 class="mb-4 text-center">Add New Task</h2>
    <div id="taskMessage" class="alert" style="display: none;"></div>

    <form action="#" method="POST" id="taskForm">
      <div class="row form-section">
        <div class="col-md-2">
          <label for="taskOwner" class="form-label">Task Owner</label>
        </div>
        <div class="col-md-10">
          <input type="text" class="form-control" id="taskOwner" placeholder="Enter task owner" required>
        </div>
      </div>
    
      <div class="row form-section">
        <div class="col-md-2">
          <label for="taskName" class="form-label">Task Name</label>
        </div>
        <div class="col-md-10">
          <input type="text" class="form-control" id="taskName" placeholder="Enter task name" required>
        </div>
      </div>
    
      <div class="row form-section">
        <div class="col-md-2">
          <label for="taskDescription" class="form-label">Description</label>
        </div>
        <div class="col-md-10">
          <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter task description" required></textarea>
        </div>
      </div>
    
      <div class="row form-section">
        <div class="col-md-2">
          <label for="taskStartDate" class="form-label">Start Date</label>
        </div>
        <div class="col-md-10">
          <input type="date" class="form-control" id="taskStartDate" required>
        </div>
      </div>
    
      <div class="row form-section">
        <div class="col-md-2">
          <label for="taskDueDate" class="form-label">Due Date</label>
        </div>
        <div class="col-md-10">
          <input type="date" class="form-control" id="taskDueDate" required>
        </div>
      </div>
    
      <div class="row form-section">
        <div class="col-md-2">
          <label for="taskReminder" class="form-label">Reminder</label>
        </div>
        <div class="col-md-10">
          <input type="datetime-local" class="form-control" id="taskReminder">
        </div>
      </div>
    
      <div class="row form-section">
        <div class="col-md-2">
          <label for="taskAssignedTo" class="form-label">Assigned To</label>
        </div>
        <div class="col-md-10">
          <input type="text" class="form-control" id="taskAssignedTo" placeholder="Assign task to" required>
        </div>
      </div>
    
      <div class="row form-section">
        <div class="col-md-2">
          <label for="taskPriority" class="form-label">Priority</label>
        </div>
        <div class="col-md-10">
          <select class="form-select" id="taskPriority" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
      </div>
    
      <div class="row form-section">
        <div class="col-md-2">
          <label for="taskStatus" class="form-label">Status</label>
        </div>
        <div class="col-md-10">
          <select class="form-select" id="taskStatus" required>
            <option value="Open">Open</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>
        </div>
      </div>
    
      <div class="row form-section">
        <div class="col-md-2">
          <label for="taskCompletedBy" class="form-label">Completed By</label>
        </div>
        <div class="col-md-10">
          <input type="text" class="form-control" id="taskCompletedBy" placeholder="Enter the name of the person who completed the task" disabled>
        </div>
      </div>

      <div class="row form-section">
        <div class="col-md-2">
          <label for="taskImage" class="form-label">Task Image</label>
        </div>
        <div class="col-md-10">
          <input type="file" class="form-control" id="taskImage" accept="image/*">
          <img id="imagePreview" src="#" alt="Image Preview" style="width: 100px; height: 100px; object-fit: cover; border-radius: 5px; display: none; margin-top: 10px;">
        </div>
      </div>
      
    
      <div class="text-center mt-4">
        <button type="submit" id="saveTaskBtn" class="btn btn-primary">Save Task</button>
      </div>


    </form>


    
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../SCRIPTS/demo.js"></script>
</body>
</html>
