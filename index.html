<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1c1c1c, #3a3a3a);
            color: #fff;
            text-align: center;
        }
        .container-box {
            background: linear-gradient(145deg, #2d2d2d, #1a1a1a);
            padding: 50px 80px;
            border-radius: 15px;
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.6), -8px -8px 20px rgba(255, 255, 255, 0.1);
            transition: box-shadow 0.2s ease-in-out;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container-box:hover {
            box-shadow: 12px 12px 25px rgba(0, 0, 0, 0.7), -12px -12px 25px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 15px;
            white-space: nowrap;
        }
        p {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 30px;
            color: #ddd;
        }
        .btn-custom {
            background: #ffcc00;
            color: #1c1c1c;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 16px 35px;
            border-radius: 10px;
            transition: background 0.3s ease-in-out;
            border: none;
        }
        .btn-custom:hover {
            background: #e6b800;
        }
        .loading-message {
            display: none;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container-box">
        <h1>Task Management System</h1>
        <p>Organize and track your tasks efficiently with our intuitive dashboard.</p>
        <button class="btn btn-custom" onclick="redirectToDashboard()">Go to Dashboard</button>
        <p class="loading-message" id="loadingMessage">Redirecting...</p>
    </div>

    <script>
        function redirectToDashboard() {
            document.getElementById('loadingMessage').style.display = 'block';
            setTimeout(() => {
                window.location.href = "pages/index.html";
            }, 1500);
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
